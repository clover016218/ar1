<!DOCTYPE html>
<head>
 <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <!-- ① A-Frame を読み込む -->
      <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
        <!-- AR.jsライブラリ読み込み -->
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="./js/aframe-ar.js"></script>
        <script src="events.js"></script>
<!--スタイルシート読み込み-->
        <link rel="stylesheet" href="sample.css" type="text/css" media="screen and (max-width: 760px)"><!--iphone6,7縦-->
        <link rel="stylesheet" href="medium.css" type="text/css" media="screen and (min-width: 760px)"><!--ipad縦-->
        
</head>

<body style='margin: 0; overflow: hidden;'>



 
<!-- ③ シーンを追加 -->
<a-scene embedded arjs="debugUIEnabled:false" vr-mode-ui="enabled:false">

  <!--オブジェクト追加-->
    <a-assets>
        <a-asset-item id="test_obj" src="tinker.obj"></a-asset-item>   <!-- objファイル -->
        <a-asset-item id="test_mtl" src="obj.mtl"></a-asset-item>  
      </a-assets>
            <a-assets>
                <a-asset-item id="tree_obj" src="tree.obj"></a-asset-item>   <!-- objファイル -->
                <a-asset-item id="tree_mtl" src="tree.mtl"></a-asset-item>  
            </a-assets>
            <a-assets>
                <a-asset-item id="starblue_obj" src="starblue.obj"></a-asset-item>   <!-- objファイル -->
                <a-asset-item id="starblue_mtl" src="starblue.mtl"></a-asset-item>  
            </a-assets>

            <a-assets>
                <a-asset-item id="starred_obj" src="starred.obj"></a-asset-item>   <!-- objファイル -->
                <a-asset-item id="starred_mtl" src="starred.mtl"></a-asset-item>  
            </a-assets>

            <a-assets>
                <a-asset-item id="staryellow_obj" src="staryellow.obj"></a-asset-item>   <!-- objファイル -->
                <a-asset-item id="staryellow_mtl" src="staryellow.mtl"></a-asset-item>  
            </a-assets>
           
            <a-assets>
                <a-asset-item id="happy_obj" src="happy.obj"></a-asset-item>   <!-- objファイル -->
                <a-asset-item id="happy_mtl" src="happy.mtl"></a-asset-item>  
            </a-assets>
           
  <!-- 1つめのAR-->
  <a-marker id="animated-marker" preset="custom" type='pattern' url="pattern-marker-10.patt">
      <a-obj-model src="#test_obj"
      mtl="#test_mtl"
      scale="0.005 0.005 0.005"
      position="0 0.5 0"
      rotation="0 0 0"
      counthandler>    
</a-obj-model>
<a-obj-model src="#happy_obj"
mtl="#happy_mtl"
scale="0.008 0.008 0.008"
position="0 0.5 0"
rotation="-90 0 0"
counthandler>    
</a-obj-model>
  </a-marker>

  <!--2つ目のAR-->
  <a-marker id="animated-marker2" preset="custom" type='pattern' url="pattern-marker-5.patt">
    <a-box id="animated-model2" scale="0.3 0.3 0.3"counthandler> 
            <a-animation attribute="rotation"
            to="0 360 0"
            dur="4000"
            repeat="indefinite"
            easing="linear"></a-animation>
    </a-box>
  <a-entity>  <a-text  value="2018\n  12.25" rotation="-90 0 0" position="0 0 0.5" color="#DD4827"></a-text>
        <a-animation attribute="rotation" to="0 360 0" dur="4000" repeat="indefinite" easing="linear"></a-animation>
  </a-entity>
  </a-marker>

  <!--3つ目のAR-->
  <a-marker id="animated-marker3" preset="custom" type='pattern' url="pattern-marker-8.patt">
      <a-obj-model src="#tree_obj"
      mtl="#tree_mtl"
      scale="0.008 0.008 0.008"
      position="0 0.5 0"
      rotation="-90 0 0"
      counthandler>    
</a-obj-model>
  
  </a-marker>

  <!--4つ目のAR-->
  <a-marker id="animated-marker4" preset="custom" type='pattern' url="pattern-marker-9.patt">
      <a-obj-model src="#starblue_obj"
      mtl="#starblue_mtl"
      scale="0.008 0.008 0.008"
      position="0 0.5 0"
      rotation="-90 0 0"
      counthandler>    
      <a-animation attribute="rotation"
      to="0 360 0"
      dur="4000"
      repeat="indefinite"
      easing="linear"></a-animation>
    </a-obj-model>
    <a-obj-model src="#starred_obj"
    mtl="#starred_mtl"
    scale="0.008 0.008 0.008"
    position="0 0 0"
    rotation="-90 0 0"
    counthandler>  
    <a-animation attribute="rotation"
      to="0 360 0"
      dur="4000"
      repeat="indefinite"
      easing="linear"></a-animation>
  
  </a-obj-model>
    <a-obj-model src="#staryellow_obj"
    mtl="#staryellow_mtl"
    scale="0.008 0.008 0.008"
    position="0 0 0.5"
    rotation="-90 0 0"
    counthandler> 
   </a-obj-model>

  </a-marker>



  <!-- カメラを追加 -->
  <a-entity camera></a-entity>
</a-scene>
</body>


<!--フッター部分-->
<div id="upfooter">STAMP CARD</div>
<div id="footer">


    <div class="footerbox1" id="box1" myFunction(); ></div>    
    <div class="footerbox2" id="box2" myFunction2(); > </div>
    <div class="footerbox3" id="box3" myFunction3(); ></div>>
    <div class="footerbox4" id="box4" myFunction4(); ></div>>

</div>







</html>
